name: Lint

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  golangci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.x'

      - name: Force local toolchain
        run: echo "GOTOOLCHAIN=local" >> $GITHUB_ENV

      - name: Download modules
        run: |
          go env
          go mod download

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.8
          args: --timeout=5m --out-format=github-actions
      - name: Verify config
        run: |
          golangci-lint config verify

