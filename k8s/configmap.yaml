apiVersion: v1
kind: ConfigMap
metadata:
  name: highload-config
  namespace: highload-microservice
data:
  SERVER_HOST: "0.0.0.0"
  SERVER_PORT: "8080"
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_USER: "postgres"
  DB_NAME: "highload_db"
  DB_SSLMODE: "disable"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_PASSWORD: ""
  REDIS_DB: "0"
  KAFKA_BROKERS: "kafka-service:9092"
  KAFKA_TOPIC: "user-events"
  KAFKA_GROUP_ID: "highload-service"
  LOG_LEVEL: "info"
  # Disable DDoS for CI e2e in k8s
  DDOS_PROTECTION_ENABLED: "false"
  # Rate limit settings for CI e2e in k8s
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_REQUESTS_PER_MINUTE: "600"
  RATE_LIMIT_BURST_SIZE: "100"
  RATE_LIMIT_AUTH_REQUESTS_PER_MINUTE: "60"
  RATE_LIMIT_AUTH_BURST_SIZE: "20"


